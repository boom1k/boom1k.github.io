<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperVec</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>

    <div class="card">
        <h1>Url Zkracovač</h1>
        <div class="wrapper">
            <div class="top_child">
                <input type="url" id="urlInput" placeholder="Zadejte URL k zkrácení" required>
                <button onclick="shorten()">Zkrátit URL</button>
            </div>
        </div>
        <div id="result" class="wrapper">
            <div class="wrapper">
                <div class="bottom_child">
                    <input type="text" id="shortUrl" readonly>
                    <button class="copy_btn" onclick="copy()">Kopírovat</button>
                    <button class="dlt_btn" onclick="delete1()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function shorten() {
            const input = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');

            if (!input) return;

            try {

                const response = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(input)}`);
                const data = await response.json();

                if (data.shorturl) {
                    document.getElementById('shortUrl').value = data.shorturl;
                    resultDiv.style.display = 'block';
                    localStorage.setItem("url_store", data.shorturl);
                    const url_store1 = localStorage.getItem("url_store");
                }
                else if (data.url_store1) {
                    document.getElementById('shortUrl').value = data.url_store;
                    resultDiv.style.display = 'block';

                } else {
                    alert("Chyba při zkracování URL.");
                }
            } catch (error) {
                alert("Chyba při komunikaci s API.");
            }
        }

        function copy() {
            const copyText = document.getElementById("shortUrl");
            copyText.select();
            document.execCommand("copy");
            alert("Zkopirovane");
        }
        function delete1() {
            localStorage.removeItem("url_store");
            alert("Smazano");
        }
        function checkandprint() {
            const url_store1 = localStorage.getItem("url_store");
            if (url_store1) {
                document.getElementById('shortUrl').value = url_store1;
                document.getElementById('result').style.display = 'block';
            }
        }
        window.onload = checkandprint;
    </script>

</body>

</html>
