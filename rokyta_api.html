<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <form id="messageForm">
        <label for="jmeno">Jméno:</label><br>
        <input type="text" id="jmeno" name="jmeno" required><br><br>

        <label for="zprava">Zpráva:</label><br>
        <textarea id="zprava" name="zprava" required rows="5" cols="50"></textarea><br><br>

        <button type="submit">Odeslat</button>
    </form>

    <script>
        const idOdesilatel = "rokytamax";

        const form = document.getElementById('messageForm');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const jmeno = document.getElementById('jmeno').value;
            const zprava = document.getElementById('zprava').value;

            const data = {
                jmeno: jmeno,
                zprava: zprava,
                idOdesilatel: idOdesilatel
            };

            try {
                const response = await fetch('https://dominikmachalik.cz/vca/api_receive.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Chyba');
                }

                const result = await response.json();
                console.log('Odpověď serveru:', result);
                alert('Zpráva byla úspěšně odeslána!');
                form.reset();

            } catch (error) {
                console.error('Chyba:', error);
                alert('Zprávu se nepodařilo odeslat');
            }
        });
    </script>
</body>
</html>
